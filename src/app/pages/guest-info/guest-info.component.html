<div class="guest-info-container">
  <div class="content-wrapper" *ngIf="!loading">
    <!-- Message si invité non trouvé -->
    <div *ngIf="!guestFound" class="not-found-message">
      <h1 class="guest-name">{{ guestName }}</h1>
      <p class="error-message">
        Veuillez vérifier votre lien d'invitation ou contactez les mariés.
      </p>
    </div>

    <!-- Informations de l'invité -->
    <div *ngIf="guestFound">
      <h1 class="guest-name">{{ guestName }}</h1>

      <div class="info-row">
        <p class="table-info">Table : {{ tableName }}</p>
        <p class="dress-code">Dress code : {{ dressCode }}</p>
      </div>

      <p class="message">{{ message }}</p>

      <p class="dates">{{ dates }}</p>
    </div>
  </div>

  <!-- État de chargement -->
  <div class="loading" *ngIf="loading">
    <p class="loading-text">Chargement...</p>
  </div>
</div>
