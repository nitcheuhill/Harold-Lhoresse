    <div class="info-row">
      <p class="table-info">Table : {{ tableName }}</p>
      <p class="dress-code">Dress code : {{ dressCode }}</p>

    <p class="message">{{ message }}</p>

    <p class="dates">{{ dates }}</p>
  </div>
</div>
